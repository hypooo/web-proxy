name: Build and Push Docker Image

on:
  push:
    branches: [ main ]  # 触发条件：推送到 main 分支
  pull_request:
    branches: [ main ]  # PR 时也构建（可选，用于测试）

jobs:
  build-and-push:
    runs-on: ubuntu-latest  # 使用 Ubuntu runner
    permissions:
      contents: read
      packages: write  # 如果用 GHCR，需要此权限

    steps:
    - name: Checkout code
      uses: actions/checkout@v4  # 检出代码

    - name: Set up QEMU  # 支持 arm64 等多平台构建
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx  # 启用 Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to GHCR
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}  # GitHub 自动提供，无需手动设置

    - name: Build and push multi-platform image
      uses: docker/build-push-action@v5
      with:
        context: .  # 构建上下文（当前目录）
        platforms: linux/amd64,linux/arm64  # 多平台
        push: true  # 直接推送
        tags: |
          ghcr.io/hypooo/web-proxy:latest
        cache-from: type=gha  # 使用 GitHub Actions 缓存加速
        cache-to: type=gha,mode=max
